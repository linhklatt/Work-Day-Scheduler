<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Time-blocks go here -->
      <!-- At 9AM -->
      <div id="col-9" class="row time-block"></div>
      <div id class="col-md-1 hour">9AM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 10AM -->
      <div id="col-10" class="row time-block"></div>
      <div id class="col-md-1 hour">10AM</div>
      <textarea class="col-md-9 description"></textarea>
      <!-- <input type="text" />
      <button></button> -->
      <!-- At 11AM -->
      <div id="col-11" class="row time-block"></div>
      <div id class="col-md-1 hour">11AM</div>
      <textarea class="col-md-9 description"></textarea>
      <!-- <input type="text" />
      <button></button> -->
      <!-- At 12PM -->
      <div id="col-12" class="row time-block"></div>
      <div id class="col-md-1 hour">12PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 1PM -->
      <div id="col-13" class="row time-block"></div>
      <div id class="col-md-1 hour">1PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 2PM -->
      <div id="col-14" class="row time-block"></div>
      <div id class="col-md-1 hour">2PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 3PM -->
      <div id="col-15" class="row time-block"></div>
      <div id class="col-md-1 hour">3PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 4PM -->
      <div id="col-16" class="row time-block"></div>
      <div id class="col-md-1 hour">4PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
      <!-- At 5PM-->
      <div id="col-17" class="row time-block"></div>
      <div id class="col-md-1 hour">5PM</div>
      <textarea class="col-md-9 description"></textarea>
      <input type="text" />
      <button></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</html>
