<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead display-4"></p>
      <button
        id="clearFieldsBtn"
        type="button"
        class="btn btn-secondary"
        aria-label="clear fields button"
      >
        Clear
      </button>
    </header>
    <!-- Display time block -->
    <div class="container">
      <!-- At 9 AM -->
      <div id="hour-9" class="row time-div">
        <div class="col-md-1 hour"><span id="9">9 AM </span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 9am">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 10 AM  -->
      <div id="hour-10" class="row time-div">
        <div class="col-md-1 hour"><span id="10">10 AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 10am">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 11 AM -->
      <div id="hour-11" class="row time-div">
        <div class="col-md-1 hour"><span id="11">11 AM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 11am">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 12 PM -->
      <div id="hour-12" class="row time-div">
        <div class="col-md-1 hour"><span id="12">12 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 12pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 1 PM -->
      <div id="hour-13" class="row time-div">
        <div class="col-md-1 hour"><span id="13">1 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 1pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 2 PM -->
      <div id="hour-14" class="row time-div">
        <div class="col-md-1 hour"><span id="14">2 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 2pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 3 PM -->
      <div id="hour-15" class="row time-div">
        <div class="col-md-1 hour"><span id="15">3 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 3pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 4 PM-->
      <div id="hour-16" class="row time-div">
        <div class="col-md-1 hour n"><span id="16">4 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 4pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
      <!-- At 5 PM -->
      <div id="hour-17" class="row time-div">
        <div class="col-md-1 hour"><span id="17">5 PM</span></div>
        <textarea class="col-md-10 time-block description"></textarea>
        <button class="col-md-1 saveBtn" aria-label="save button 5pm">
          <i class="fas fa-lock"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
